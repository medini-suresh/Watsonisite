{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watsonisite- Information about Crypto-Site</title>
  <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body background="{% static 'dashboard/background.png' %}">
  <div class="container">
    <nav>
      <img src="{% static 'dashboard/logo.png' %}" class="logo">
      <ul>
        <li><a href="{% url 'dashboard:home' %}">Home</a></li>
        <li><a href="{% url 'dashboard:features' %}">About Us</a></li>
      </ul>
      <a href="#" class="btn">EN</a>
    </nav>
    <div class="content">
      <h1>EXPLORE<br> CRYPTO<span></span></h1>
      
      
      <a href="#myTable" class="btn">SEE MORE</a>
    </div>
    <div class="coin-list">
      <div class="coin coin_btc" onclick="location.href='#coin_symbol_btc';">
        <img src="{% static 'dashboard/bitcoin.png' %}">
        <div>
          <h3><span id="bitcoin"></span></h3>
          <p>Bitcoin</p>
        </div>
      </div>
      <div class="coin coin_eth" onclick="location.href='#coin_symbol_eth';">
        <img src="{% static 'dashboard/ethereum.png' %}">
        <div>
          <h3><span id="ethereum"></span></h3>
          <p>Ethereum</p>
        </div>
      </div>
      <div class="coin coin_doge" onclick="location.href='#coin_symbol_doge';">
        <img src="{% static 'dashboard/dogecoin.png' %}">
        <div>
          <h3><span id="dogecoin"></span></h3>
          <p>dogecoin</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <section>
    <div class="container py-5">
      <div class="table-responsive text-white">
        <table class="table table-striped text-center table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Symbol</th>
              <th scope="col">Image</th>
              <th scope="col">Current Price</th>
              <th scope="col">Market Capital</th>
            </tr>
          </thead>
          <tbody id="myTable">
            {% for i in apidata %}
            <tr>
              <td>
                <h5 style="color: rgb(0, 255, 229);">{{i.name}}</h5>
              </td>
              <td id="coin_symbol_{{i.symbol}}" class="coin_symbol">{{i.symbol}}</td>
              <td class="text-center"><img src="{{i.image}}" height="100" width="100"></td>
              <td style="color:greenyellow;">{{i.current_price}}</td>
              <td style="color:rgb(255, 255, 255);">{{i.market_cap}}</td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </section>

</body>

</html>
